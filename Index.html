<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renda fixa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/icon.png"> 


</head>
    <body>
        <header>
            <h1>Simulador de renda fixa</h1>
        </header>
        <main>
            <div>
                <fieldset>            
                    <form action="">
                        <label for="startingAmount">Valor inicial</label>
                        <input id="startingAmount" class="input"  type="text" autofocus placeholder="R$ 0,00" onkeypress="$(this).mask('R$ #.###.##0,00', {reverse: true});"><br>
                        
                        <label for="monthlyAmount">Aporte mensal</label>
                        <input id="monthlyAmount"  class="input" value="100" type="number" placeholder="R$ 0,00"><br>
                        
                        <label for="interestRates">Taxa de juros</label>
                        <input id="interestRates"  class="input" value="1" type="number" placeholder="0,00 %"><br>
                        
                        <label for="period">Periodo de investimento</label>
                        <input id="period" class="input" value="24" type="number" placeholder="0"><br>

                        <button id="btn" type="button" onclick="calcular()" >calcular</button>

                    </form>
                    <section id="result" hidden>
                        <label for="accumulate">Total acumulado</label>
                        <input id="accumulate" class="input" readonly autofocus placeholder="R$ 0,00"><br>

                        <label for="invest">Total investido</label>
                        <input id="invest" class="input" readonly autofocus placeholder="R$ 0,00"><br>

                        <label for="fromRates">Total em juros</label>
                        <input id="fromRates" class="input" readonly autofocus placeholder="R$ 0,00"><br>
                    </section>
                </fieldset>
            </div>
            <div id="table" hidden>
                <fieldset>
                    <h2>Juros gerados a cada mÃªs</h2>
                    <table>
                    </table>
                </fieldset>
            </div>
        </main>
    
    </body>

<script src="calculate.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</html>
