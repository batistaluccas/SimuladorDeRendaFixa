<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculadora</title>
</head>
<body>
    <h1>Simulador de renda fixa</h1>
    <div>
        <fieldset>            
            <form action="">
                <label for="inicial">Valor inicial</label>
                <input id="inicial"  type="number" autofocus placeholder="R$ 0,00"><br>
                
                <label for="mensal">Aporte mensal</label>
                <input id="mensal"  type="text" placeholder="R$ 0,00"><br>
                
                <label for="percentual">Taxa de juros</label>
                <input id="percentual"  type="text" placeholder="0,00 %"><br>
                
                <label for="periodo">Periodo de investimento</label>
                <input id="periodo"  type="text" placeholder="0"><br><br>
                
                <button>calcular</button>
            </form>
        </fieldset>
    </div>
    <div>
        <fieldset>

            <table>

                    <th colspan="2"></th>
                    <th>Juros gerados a cada mês</th>

                    <th>1º mês</th>

        </div>

</body>
